<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ping Pong App</title>



    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">pongTracker</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Tracker<span class="sr-only">(current)</span></a></li>
        <li><a href="stats.html">Stats</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Sign In</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <form class="form-horizontal">
    <fieldset>
      <div class="row">
        <div class="form-group">
          <div class="col-lg-3 col-lg-offset-2">
            <input type="text" class="form-control" id="player1" placeholder="Player 1">
          </div>
          <div class="col-lg-3 col-lg-offset-1">
            <input type="text" class="form-control" id="player2" placeholder="Player 2">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-3 col-lg-offset-2">
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" id="threeGames" value="threeGames" checked="">
                Best of 3
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="optionsRadios" id="fiveGames" value="fiveGames">
                Best of 5
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default" id="reset">Reset</button>
          <button type="submit" class="btn btn-primary" id="add">Track!</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class="container names">
    <div id="player1Name"></div>
    <div id="player2Name"></div>
</div>
<br>
<div class="container scores">
    <div id="scores"></div>
</div>




    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
