  <body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

      </button>
      <a class="navbar-brand" href="index.html">pongTracker</a>

<div class="container">
  <form class="form-horizontal" action="index.html">
    <fieldset>
      <div class="form-group">
        <label for="username" class="col-lg-2 col-lg-offset-2 control-label">Username</label>
        <div class="col-lg-4">
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 col-lg-offset-2 control-label">Password</label>
        <div class="col-lg-4">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
      <div class="col-lg-7 col-lg-offset-5">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-info signin-submit">Submit</button>
      </div>
    </div>
    </fieldset>
  </form>
</div>
